<div class="modal" *ngIf="addForm">
  <div class="modal-content">
    <span class="close" (click)="onCloseModal()">&times;</span>
    <!-- Close the modal on click -->
    <h2>Add User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <!-- Bind form and handle submit -->

      <!-- Name input field with validation -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
        />
        <div
          *ngIf="addForm.get('name')?.invalid && addForm.get('name')?.touched"
          class="error-message"
        >
          <span *ngIf="addForm.get('name')?.errors?.['required']">
            Name is required.
          </span>
        </div>
      </div>

      <!-- Email input field with validation -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
        />
        <div
          *ngIf="addForm.get('email')?.invalid && addForm.get('email')?.touched"
          class="error-message"
        >
          <span *ngIf="addForm.get('email')?.errors?.['required']">
            Email is required.
          </span>
          <span *ngIf="addForm.get('email')?.errors?.['email']">
            Invalid email format.
          </span>
        </div>
      </div>

      <!-- Password input field with validation -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
        />
        <div
          *ngIf="
            addForm.get('password')?.invalid && addForm.get('password')?.touched
          "
          class="error-message"
        >
          <span *ngIf="addForm.get('password')?.errors?.['required']">
            Password is required.
          </span>
          <span *ngIf="addForm.get('password')?.errors?.['minlength']">
            Password should have at least 6 characters.
          </span>
        </div>
      </div>

      <!-- Submit and Cancel buttons -->
      <div class="form-group">
        <button
          type="submit"
          [disabled]="addForm.invalid"
          class="btn btn-primary"
        >
          Add
        </button>
        <button
          type="button"
          (click)="onCloseModal()"
          class="btn btn-secondary"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
